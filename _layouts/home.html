---
layout: page
pagination: 
  enabled: true
---
<main class="list">
    <div class="site-description">
        {{site.description}}
    </div>

    {% if site.posts.size == 0 %}

            <p class="text-center">Nothing published yet!</p>

    {% else %}

        {% for post in site.posts %}
            {% include blog-post.html %}
        {% endfor %}

    {% endif %}

</main>
